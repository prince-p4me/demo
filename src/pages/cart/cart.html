<ion-header>

  <ion-navbar [hidden]="true" *navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#e0dddd52">
  <ion-list>
    <ion-list-header no-margin style="background:#91c322;height:5.7rem;">
      <h1 style="color:white">Your Cart</h1>
    </ion-list-header>
    <ion-item text-wrap class="thumbnail" *ngFor="let product of cart;let pIndex=index">
      <ion-thumbnail item-start>
        <img src={{product.image}}>
      </ion-thumbnail>
      <h2 >{{product.name}}</h2>
      <p >{{product.categories[0].name}}</p>
      <ion-item no-lines no-margin no-padding>
        <span item-end style="color:#91c322">
          <ion-icon name="logo-usd" style="margin:0"></ion-icon>
          <span style="font-size:18px">{{product.price}}</span>
        </span>
        <div item-start>
          <button ion-button icon-only clear color="light" (click)="removeItem(pIndex)">
            <ion-icon name="remove-circle" style="color:#91c322"></ion-icon>
          </button>
          <button ion-button clear color="dark" style="font-size:14px">
            {{product.quantity}}
          </button>
          <button ion-button icon-only clear (click)="addItem(pIndex)">
            <ion-icon name="add-circle" style="color:#91c322"></ion-icon>
          </button>
        </div>
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-list style="margin-top:20%" [hidden]="(total==0)">
    <ion-item no-lines>
      <span item-start>Total Amount</span>
      <span item-end>${{total}}</span>
    </ion-item>
    <ion-item no-lines>
      <span item-start>Delivery Charges</span>
      <span item-end>$3.00</span>
    </ion-item>
    <ion-item no-lines style="color:#91c322">
      <span item-start>Have Promocode?</span>
      <span item-end>-$0.00</span>
    </ion-item><br/>
    <ion-list-header style="background:#91c322;height:5.7rem;">
      <h2 style="color:white">
        <span style="float: left">Proceed to confirm order</span>
        <span style="float: right">${{(total+3)}}</span>
      </h2>
    </ion-list-header>
  </ion-list>
</ion-content>
